onboarding.introduction.title = Welcome !
onboarding.introduction.content = This 5 minutes guide will show you how to create learning resources and use them with your learners. To begin your tour, click on the button below.
onboarding.content.course_creation.1 = You are currently on the page to manage your courses. You can get back to it whenever you want by clicking on this icon. The page you are currently on is highlighted in white.
onboarding.content.course_creation.2 = Courses allow you to manage and organise you resources based on a common theme. For instance, you can create a course whose content will revolve around Mathematics.
onboarding.content.course_creation.3 = First of all, let's create a course together. Click on "Course create" !
onboarding.content.course_creation.4 = To create a course, you need to name it. Go ahead and fill the text field !
onboarding.content.course_creation.5 = Found a name for your course ? Click on "Create".
onboarding.content.subject_creation.1 = You are currently on the page to manage the subjects of your course. You can access all your subjects whenever you want by clicking on this icon.
onboarding.content.subject_creation.2 = Subjects allow you to create and aggregate multiple questions. For instance, you can create a course called "Mathematics" and have a subject called "Equations" with multiple questions regarding this topic.
onboarding.content.subject_creation.3 = Let us now create a subject. Click on "Create a Subject" !
onboarding.content.subject_creation.4 = Name your subject (mandatory).
onboarding.content.subject_creation.5 = By default, your subject is created in the current course but you can save it in anywhere else.
onboarding.content.subject_creation.6 = Found a name for your subject ? Click on "Create".
onboarding.content.question_creation.1 = You are now on the page to manage the questions of your subject.
onboarding.content.question_creation.2 = Let’s create a question together. Click on « Add a statement » !
onboarding.content.question_creation.3 = Name your question.
onboarding.content.question_creation.4 = You can add an attachment by clicking here...
onboarding.content.question_creation.5 = ...or here.
onboarding.content.question_creation.6 = Write your statement and the possible answers. Don't forget to use a numbered list for your answers.
onboarding.content.question_creation.7 = Choose the type of your question.
onboarding.content.question_creation.8 = Configure the question.
onboarding.content.question_creation.9 = Configure the correct answer by selecting the adequate item.
onboarding.content.question_creation.10 = By clicking here, you can create fake answers that will blend with learners’ answers. This feature is optional.
onboarding.content.question_creation.11 = Write the expected explanation for the correct answer by filling this field.
onboarding.content.question_creation.12 = Click here to define an explanation to incorrect answers by adding a fake explanation.
onboarding.content.question_creation.13 = Choose the item you want to provide a fake explanation for.
onboarding.content.question_creation.14 = Are you done creating the question ? Click here to save it.
onboarding.content.question_creation.15 = Your question appears here, you can edit it whenever you want by clicking on its title...
onboarding.content.question_creation.16 = ...or here.
onboarding.content.question_creation.17 = You can also duplicate the question...
onboarding.content.question_creation.18 = ...or delete it.
onboarding.content.assignment_creation.1 = To use your questions with learners, you need to create an assignment by clicking on the assignments tab.
onboarding.content.assignment_creation.2 = Assignment are instances of a subject's usage. For instance, if you want to use your subject with two different classes, you will need two assignment since you will need to use it twice.
onboarding.content.assignment_creation.3 = Almost there, this is the last step before you can use your subject ! Let's create an assignment together. Click on "Add an assignment".
onboarding.content.assignment_creation.4 = Name your assignment (mandatory)
onboarding.content.assignment_creation.5 = Name your audience (optional)
onboarding.content.assignment_creation.6 = Type the scholar year (optional)
onboarding.content.assignment_creation.7 = Type a description (optional)
onboarding.content.assignment_creation.8 = Are you done creating your assignment ? Click here to save it.
onboarding.content.assignment_creation.9 = Your assignment appears here, you can play it whenever you want by clicking on its title...
onboarding.content.assignment_creation.10 = ...or here...
onboarding.content.assignment_creation.11 = ...or you can also delete it.
onboarding.content.assignment_creation.12 = Let's test our creation now ! Click here to play your assignment.
onboarding.content.prepare_sequence.1 = This is the player perspective. It allows you to monitor a sequence.
onboarding.content.prepare_sequence.2 = A summary of your subject content is displayed here.
onboarding.content.prepare_sequence.3 = Here, you can see the timeline of your sequence. It will evolve as you progress through the phases.
onboarding.content.prepare_sequence.4 = This is a summary of your ongoing question.
onboarding.content.prepare_sequence.5 = Click here and start the sequence !
onboarding.content.prepare_sequence.6 = Select your execution context a brief textual description is written below as you click on each of them.
onboarding.content.prepare_sequence.7 = Configure the sequence.
onboarding.content.prepare_sequence.8 = Here we go !
onboarding.content.play_sequence.1 = All the results from learners activities are displayed here.
onboarding.content.play_sequence.2 = The results are automatically refreshed but you can manually do it by clicking here.
onboarding.content.play_sequence.3 = You can drive the sequence from this panel.
onboarding.content.play_sequence.4 = Keep an eye on these grey area that appears on top of your timeline. They display the number of learners who completed the activities along the phases.
onboarding.content.end_sequence.1 = You can end the sequence whenever you want, click here to end it.
onboarding.content.end_sequence.2 = Once you did it, you can publish the results. This means that they will appear on learners' screen.
onboarding.content.end.title = Any questions ?
onboarding.content.end.content = Email us at elaastic@elaastic.org