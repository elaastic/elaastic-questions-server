onboarding.introduction.title = Bienvenue !
onboarding.introduction.content = Ce petit guide de 5 minutes vous montrera comment créer vos ressources d'apprentissage et les utiliser avec vos apprenants. Pour commencer la visite, cliquez sur le bouton ci-dessous.
onboarding.content.course_creation.1 = Vous êtes actuellement sur la page pour gérer vos cours. Vous pouvez y retourner quand vous voulez en cliquant sur cette icône. La page que vous consultez actuellement est surlignée en blanc.
onboarding.content.course_creation.2 = Les cours vous permettent de gérer et organiser vos ressources selon un thème commun. Par exemple, vous pouvez créer un cours dont le contenu traitera des Mathématiques..
onboarding.content.course_creation.3 = Pour créer un cours, cliquez sur "Création d'un cours"
onboarding.content.course_creation.4 = Pour créer un cours, vous devez le nommer. Remplissez ce champ textuel.
onboarding.content.course_creation.5 = Une fois que vous avez trouvé un nom, cliquez sur "Créer".
onboarding.content.subject_creation.1 = Vous êtes actuellement sur la page pour gérer les sujets de vos cours. Vous pouvez accéder à tout vos sujets quand vous voulez en cliquant sur cette icône.
onboarding.content.subject_creation.2 = Les sujets vous permettent de créer et regrouper plusieurs questions. Vous pouvez par exemple créer un cours "Mathématiques" qui contient un sujet appelé "Equations" avec plusieurs questions qui traitent de ce sujet.
onboarding.content.subject_creation.3 = Pour créer un sujet, cliquez sur "Créer un sujet" !
onboarding.content.subject_creation.4 = Nommez votre sujet (obligatoire).
onboarding.content.subject_creation.5 = Par défaut, votre sujet sera créé dans le cours actuel mais vous pouvez le sauvegarder n'importe où ailleurs.
onboarding.content.subject_creation.6 = Vous avez trouvé un nom ? Cliquez sur "Créer".
onboarding.content.subject_creation.7 = Vous êtes maintenant sur la page pour gérer les questions de votre sujet.
onboarding.content.subject_creation.8 = Cliquez ici si vous souhaiter éditer les propriétés de votre sujet telles que son nom et son cours associé.
onboarding.content.subject_creation.9 = Ce bouton vous permet de dupliquer le sujet.
onboarding.content.subject_creation.10 = Ce bouton-ci vous permet d'obtenir un lien que vous pouvez communiquer à d'autres enseignants afin qu'ils puissent dupliquer votre sujet dans leur espace personnel.
onboarding.content.subject_creation.11 = Enfin, vous pouvez supprimer votre sujet en cliquant ici.
onboarding.content.question_creation.2 = Pour créer une question, cliquez sur "Ajouter une question" !
onboarding.content.question_creation.3 = Nommez votre question.
onboarding.content.question_creation.4 = Vous pouvez ajouter une pièce jointe en cliquant ici...
onboarding.content.question_creation.5 = ...ou ici.
onboarding.content.question_creation.6 = Saisissez votre question ainsi que les réponses possibles. N'oubliez pas d'utiliser une liste numérotée pour vos réponses.
onboarding.content.question_creation.7 = Choisissez votre type de question.
onboarding.content.question_creation.8 = Configurez la question.
onboarding.content.question_creation.9 = Configurez la bonne réponse en sélectionnant l'item adéquat.
onboarding.content.question_creation.10 = En cliquant ici, vous pouvez créer de fausses réponses qui se mélangerons avec celles des apprenants. Cette fonctionnalité est optionnelle.
onboarding.content.question_creation.11 = Ecrivez l'explication attenduye en remplissant ce champ.
onboarding.content.question_creation.12 = Cliquez ici pour définit une explication pour des réponses incorrectes en ajoutant de fausses explications.
onboarding.content.question_creation.13 = Choisissez l'item pour lequel vous voulez fournir une fausse explication.
onboarding.content.question_creation.14 = Avez-vous fini de créer les questions ? Cliquez ici pour la sauvegarder.
onboarding.content.question_creation.15 = Votre question apparaît ici, vous pouvez la modifier quand vous voulez en cliquant sur son titre..
onboarding.content.question_creation.16 = ...ou sur cette icône.
onboarding.content.question_creation.17 = Vous pouvez aussi dupliquer la question...
onboarding.content.question_creation.18 = ...ou la supprimer.
onboarding.content.assignment_creation.1 = Pour poser vos questions à vos apprenants, Vous devez créer un devoir en cliquant sur l'onglet "Devoirs".
onboarding.content.assignment_creation.2 = Les devoirs sont des instances d'utilisation d'un sujet. Par exemple, si vous voulez utiliser votre sujet avec deux classes différentes, vous allez devoir définir deux devoirs.
onboarding.content.assignment_creation.3 = Nous y sommes presque ! C'est la dernière étape avant que vous puissiez utiliser le sujet ! Créons ensemble un devoir. Cliquez sur "Ajouter un devoir".
onboarding.content.assignment_creation.4 = Nommez votre devoir (obligatoire)
onboarding.content.assignment_creation.5 = Nommez votre audience (facultatif)
onboarding.content.assignment_creation.6 = Saisissez l'année scolaire (facultatif)
onboarding.content.assignment_creation.7 = Saisissez une description (facultatif)
onboarding.content.assignment_creation.8 = Avez vous fini de créer votre devoir ? Cliquez ici pour le sauvegarder.
onboarding.content.assignment_creation.9 = Votre devoir apparait ici, vous pouvez le lancer quand vous voulez en cliquant sur son nom.
onboarding.content.assignment_creation.10 = Vous pouvez l'éditer en cliquant ici...
onboarding.content.assignment_creation.11 = ...et vous pouvez également le supprimer.
onboarding.content.assignment_creation.12 = Cliquez ici pour lancer votre devoir.
onboarding.content.prepare_sequence.1 = Ceci est la perspective du player. Elle vous permet de contrôler votre séquence.
onboarding.content.prepare_sequence.2 = Un résumé de votre sujet en cours apparait ici.
onboarding.content.prepare_sequence.3 = Ici vous pouvez voir la frise chronologique de votre séquence. Elle évoluera au fur et à mesure que vous progressez à travers les phases.
onboarding.content.prepare_sequence.4 = Votre question en cours apparait ici.
onboarding.content.prepare_sequence.5 = Cliquez ici pour commencer la séquence !
onboarding.content.prepare_sequence.6 = Sélectionnez votre contexte d'exécution. Une description textual brève apparaît en dessous selon l'item que vous cliquez.
onboarding.content.prepare_sequence.7 = Configurez la séquence.
onboarding.content.prepare_sequence.8 = Et c'est parti !
onboarding.content.play_sequence.1 = Tout les résultats des activités de vos apprenants apparaissent ici.
onboarding.content.play_sequence.2 = Les résultats sont automatiquement mis à jour mais vous pouvez le faire manuellement en cliquant ici.
onboarding.content.play_sequence.3 = Vous pouvez piloter votre séquence grâce à cette section.
onboarding.content.play_sequence.4 = Gardez un oeil sur ces rectangle gris au dessus de votre frise. Ils affichent le nombre d'apprenants qui ont complété les activités le long des phases.
onboarding.content.end_sequence.1 = Vous pouvez terminer la séquence que vous le souhaitez, cliquez ici pour la terminer.
onboarding.content.end_sequence.2 = Une fois cela fait, vous pouvez publier les résultats. Cela permettra aux apprenants de les consulter sur leur écran.
onboarding.content.end.title = Des questions ?
onboarding.content.end.content = Ecrivez nous à elaastic@elaastic.org