sequence.interaction.executionContext.faceToFace.notice=\
El contexto "<strong>presencial</strong>" corresponde a las situaciones de aprendizaje que se llevan a cabo en clase o en el anfiteatro.<br/>\
El profesor controla el inicio de la secuenci ay las transiciones a las siguientes fases.<br/>\
Los estudiantes deben completar cada una de las fases y esperar hasta que se inicie la siguiente fase.
sequence.interaction.executionContext.distance.notice=\
El contexto "<strong>a Distancia</strong>" corresponde a las situaciones de aprendizaje en donde los estudiantes se encuentrar en línea y trabajand e forma autónoma.<br/>\
El profesor controla solamente el inicio y cierre de la secuencia.<br/>\
Los estudiantes tienen la oportunidadde pasar de una fase a otra a su propio ritmo, y saber inmediatamente los resultados.
sequence.interaction.executionContext.blended.notice=\
El contexto "<strong>Mezclado o Híbrido</strong>" corresponde a una situación pedagógica que combina actividades a distiancia con actividades presenciales.<br/>\
El profesor controla el inicio de la secuencia y la publicación de resultados.<br/>\
Los estudiantes pueden seguir las dos primeras fases a su ritmo, pero solamente sabrán los resultados cuando el profesor los publique.
