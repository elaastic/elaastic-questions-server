<!DOCTYPE html>
<html lang="en"
      th:replace="layout/leftMenu :: leftMenuLayout(title=~{::title}, content=~{::body}, currentSection='my-subjects')"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="#{subject.upload.label(#{subject.label})}"></title>
</head>

<body>

<div th:replace="layout/components/message :: message(${messageType}, ${messageContent})">
  Message
</div>

<div class="ui segment">
  <div class="ui top attached label" th:text="#{subject.upload.label}"></div>
  <form class="ui form"
        method="POST"
        enctype="multipart/form-data"
        th:action=" @{/subject/do-upload}">

    <div class="required field">
      <label th:text="#{subject.jsonFile.label}">
        Json File
      </label>
      <input type="file"
             name="jsonFile"
             id="jsonFile"/>
    </div>

    <input type="submit"
           name="create"
           class="ui primary button ob-subject-creation-6"
           th:value="#{default.button.upload.label}"/>

<!--    TODO *** Check this link -->
    <a th:href="@{/course}" class="ui button" th:text="#{common.cancel}">
      Cancel
    </a>
  </form>
</div>


</body>
</html>
