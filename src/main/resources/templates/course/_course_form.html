<div th:fragment="courseForm(course)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <div class="ui error message"></div>

    <div class="required field" th:classappend="${#fields.hasErrors('title')}? 'error'">
        <label th:text="#{course.title.label}">
            Title
        </label>
        <input type="text"
               class=".course-creation"
               name="title"
               th:field="*{title}"
               th:attr="data-intro=#{onboarding.content.course_creation.4}, data-step='1'"
               autofocus="autofocus"/>

        <input type="hidden"
               name="owner"
               th:field="*{owner}"/>
    </div>

    <script th:inline="javascript">
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            title: {
                                identifier: 'title',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: /*[[#{course.title.mandatory}]]*/ ''
                                    }
                                ]
                            }
                        }
                    })
            })
    </script>
</div>
