<div th:fragment="recommendedResponseTab(explanations, studentsIdentitiesAreDisplayable)"
     th:remove="tag"
     th:with="components=${'/player/assignment/sequence/components/explanation-viewer'}"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <div class="title active"
         th:onclick="fetch('/action/[[${sequenceId}]]/saveAction/teacher/click/recommended_rationales_order')">
        <i class="dropdown icon"></i>
        <span th:text="#{player.sequence.recommendedExplanations}">Recommended explanations</span><strong>-</strong>
        <span th:text="#{player.sequence.recommendedExplanations.correct}" th:if="${explanations[0].correct}">Correct answers</span><strong>-</strong>
        <span th:text="#{player.sequence.recommendedExplanations.incorrect}" th:if="${!explanations[0].correct}">Incorrect answers</span><strong>-</strong>
        <span th:text="|#{player.sequence.responseCount}: ${#lists.size(explanations)}|">Response Count: 37</span>
    </div>


    <div class="content active">
        <p class="panel-body">
        <div th:replace="|${components}/_explanationList|::explanationList(${explanations}, ${studentsIdentitiesAreDisplayable})"></div>
        </p>
    </div>
</div>
