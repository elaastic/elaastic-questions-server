<!DOCTYPE html>
<html lang="en"
      th:replace="layout/leftMenu :: leftMenuLayout(title=~{::title}, pageSpecificMenu=~{}, content=~{::body},extraHeader=~{::head/script})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>Test DRAXO Form</title>
  <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
</head>
<body>
<section>
  <h2>DRAXO Form</h2>
  <draxo-form id="draxo-form-app"
              :read-only="submitted"
              :criteria-valuation="criteriaValuation"
              :current-criteria="currentCriteria"
              :criteria-list="criteriaList"
              :messages="messages"
              :scales="scales"
              :explanation="explanation"
              @select-criteria="currentCriteria = $event"
              @select-option="selectOption"
              @update-explanation="updateExplanation"
              @submit-evaluation="submitEvaluation"
  ></draxo-form>

  <div th:replace="player/assignment/sequence/phase/evaluation/method/draxo/_draxo-form::draxoForm(${sequenceId},${responseId},${draxoEvaluation})"></div>

</section>
</body>
</html>
