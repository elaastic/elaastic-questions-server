<!DOCTYPE html>
<html lang="en" th:fragment="vueJsAppLayout (title, content, style)" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport"/>
        <meta name="description"
              th:content="#{elaastic.description}">
        <meta name="author" content="University Toulouse 1 Capitole, University Toulouse 3 Paul Sabatier">
        <meta content="#ffffff" name="theme-color"/>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
        <title th:replace="${title}">elaastic</title>
        <script src="https://unpkg.com/vue@3.5.12/dist/vue.global.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.3/dist/vuetify.min.js"></script>
        <script src="https://unpkg.com/vue-i18n@10"></script>
        <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child@5.3.2"></script>
        <script th:src="@{/vue-components/elaastic-vue-components-v0.0.7.umd.min.js}"></script>
        <link th:href="@{/vue-components/style-v0.0.7.css}" type="text/css" rel="stylesheet" media="screen, projection">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.3/dist/vuetify.min.css" type="text/css" rel="stylesheet">
        <link th:href="@{/css/ui-app.css}" type="text/css" rel="stylesheet" media="screen, projection"/>
        <style th:replace="${style}"></style>
    </head>

    <body>

        <div th:replace="${content}"></div>

    </body>
</html>
