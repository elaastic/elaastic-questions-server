<div th:fragment="utilityGradeVue"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

      <!--/* iframe allowing to load the <utility-grade> app in a isolated context */-->
      <iframe id="utiltiy-grade-app" class="transparent-iframe" th:src="@{/ui/utility-grade}" width="100%"></iframe>

      <!--/* script for activating @iframe-resizer that allow us to smoothly integrate the previous iframe within the page layout */-->
      <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/parent@5.3.2"></script>

      <!--/* Initialise the <confronting-viewpoint app & interact with it */-->
      <script th:inline="javascript">
        /*[- Expose server model as JSON -]*/
        const utilityGradePossible = /*[[${T(org.elaastic.moderation.UtilityGrade).values()}]]*/ ''

        /*[- Trigger the app init function on iframe loading -]*/
        const iframe = document.getElementById('utiltiy-grade-app')
        iframe.onload = () => {
          iframe.contentWindow.elaastic.initializeUtilityGrade(utilityGradePossible)
        }

        /*[- Init iframe resize -]*/
        iframeResize({
          license: 'GPLv3',
          waitForLoad: true
        }, '#utiltiy-grade-app')
      </script>
</div>
