<!DOCTYPE html>
<html lang="en" th:replace="layout/vuejs-app :: vueJsAppLayout(title=~{::title}, content=~{::body}, style=~{})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <title>Likert scale input</title>
    </head>

    <body>
    <div id="phase2-evaluation-app" class="ui-app">
        <!-- Loader -->
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        window.elaastic = {
            initializeUtilityGrade: (possibleGrades) => {
                /*
                possibleGrades: [ "VERY_BAD", "BAD", "NEUTRAL", "GOOD", "VERY_GOOD" ]
                 */
                const app = Vue.createApp(ElaasticVueComponents.UtilityGrade, {possibleGrades, })
                ElaasticVueComponents.registerPlugins(app)
                app.mount(`#phase2-evaluation-app`)
            }
        }
    </script>
    </body>
</html>
