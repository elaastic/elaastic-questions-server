<div th:fragment="command(model)"
     th:with="sequenceId = ${model.sequenceId}"
     class="ui attached stackable icon menu ob-start-sequence-5 ob-play-sequence-3"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <script th:inline="javascript">
        function loadSequence(urlToFetch) {
            console.log(urlToFetch)

            $.get(urlToFetch)
                .done(function (data) {
                    window.location.reload();
                })
        }
    </script>

    <!--/* Start sequence */-->
    <a class="item"
       href="#"
       th:if="${model.actionStartSequence.name() == 'ENABLED'}"
       style="width: 100%; text-align: center; display: block; outline: none;"
       th:onclick="|$('#sequenceSpec_${model.sequenceId}').modal('show');saveAction(${sequenceId}, 'open', 'configure_popup')|">

        <i class="green play icon"></i>
        <span th:text="#{player.sequence.start}">Start sequence</span>
    </a>

    <!--/* Start phase (n) */-->
    <a class="item"
       th:unless="${model.actionStartInteraction.name() == 'HIDDEN'}"
       th:href="@{/player/interaction/{interactionId}/start(interactionId=${model.interactionId})}">

        <i class="green play icon"
           th:classappend="${model.actionStartInteraction.name() == 'DISABLED' ? 'disabled' : ''}"></i>
        <span th:styleappend="${model.actionStartInteraction.name() == 'DISABLED' ? 'opacity: 0.45' : ''}"
              th:text="#{player.sequence.interaction.start(${model.interactionRank})}"></span>
    </a>

    <!--/* Stop phase (n) */-->
    <a class="item"
       th:unless="${model.actionStopInteraction.name() == 'HIDDEN'}"
       th:onclick="|loadSequence('@{/player/interaction/{interactionId}/stop(interactionId=${model.interactionId})}')|">

        <i class="pause icon"></i>
        <span th:text="#{player.sequence.interaction.stop(${model.interactionRank})}"></span>
    </a>

    <!--/* Start next phase (n) */-->
    <a class="item"
       th:unless="${model.actionStartNextInteraction.name() == 'HIDDEN'}"
       th:onclick="|loadSequence('@{/player/interaction/{interactionId}/startNext(interactionId=${model.interactionId})}')|">

        <i class="green play icon"></i>
        <span th:text="#{player.sequence.interaction.start(${model.InteractionRank + 1})}"></span>
    </a>

    <!--/* Skip next phase */-->
    <a class="item"
       th:unless="${model.actionStartNextInteraction.name() == 'HIDDEN'}"
       th:onclick="|loadSequence('@{/player/interaction/{interactionId}/skipNext(interactionId=${model.interactionId})}')|">

        <i class="green forward icon"></i>
        <span th:text="#{player.sequence.interaction.start(${model.InteractionRank + 2})}"></span>
    </a>

    <!--/* Reopen phase (n) */-->
    <a class="item"
       href="#"
       th:unless="${model.actionReopenInteraction.name() == 'HIDDEN'}"
       th:onclick="|loadSequence('@{/player/interaction/{interactionId}/restart(interactionId=${model.interactionId})}')|">

        <i class="red undo alternate  icon"></i>
        <span th:text="#{player.sequence.interaction.restart(${model.interactionRank})}">Reopen phase {0}</span>
    </a>

    <div class="right menu">
        <!--/* Re-open sequence */-->
        <a class="item"
           th:unless="${model.actionReopenSequence.name() == 'HIDDEN'}"
           th:onclick="|loadSequence('@{/player/sequence/{sequenceId}/reopen(sequenceId=${model.sequenceId})}')|">

            <i class="red undo alternate icon"></i>
            <span th:text="#{player.sequence.reopenSequence}">Re-open sequence</span>
        </a>

        <!--/* Stop sequence */-->
        <a class="item ob-end-sequence-1"
           th:unless="${model.actionStopSequence.name() == 'HIDDEN'}"
           th:onclick="|loadSequence('@{/player/sequence/{sequenceId}/stop(sequenceId=${model.sequenceId})}')|">

            <i class="red stop icon"></i>
            <span th:text="#{player.sequence.readinteraction.stopSequence}">Stop sequence</span>
        </a>

        <!--/* Publish results */-->
        <a class="item ob-end-sequence-2"
           th:unless="${model.actionPublishResults.name() == 'HIDDEN'}"
           th:onclick="|loadSequence('@{/player/sequence/{sequenceId}/publish-results(sequenceId=${model.sequenceId})}')|">

            <i class="feed icon"></i>
            <span th:text="#{player.sequence.publishResults}">Publish results</span>
        </a>

        <!--/* Cancel publication of results */-->
        <a class="item"
           th:unless="${model.actionUnpublishResults.name() == 'HIDDEN'}"
           th:onclick="|loadSequence('@{/player/sequence/{sequenceId}/unpublish-results(sequenceId=${model.sequenceId})}')|">

            <i class="red close icon"></i>
            <span th:text="#{player.sequence.unpublishResults}">Cancel the publication of results</span>
        </a>

    </div>

    <div th:if="${model.actionStartSequence.name() == 'ENABLED'}" th:remove="tag">
        <div th:replace="player/assignment/sequence/components/command/_config-sequence.html :: configSequence(${model.sequenceId}, ${model.statementId}, ${model.questionType}, ${model.hasExpectedExplanation})"></div>
    </div>


</div>
