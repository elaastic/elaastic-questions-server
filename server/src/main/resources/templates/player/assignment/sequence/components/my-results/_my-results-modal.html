<!-- Pop up modal to report an evaluation from a peer -->
<!--/* @thymesVar id="learnerResultsModel" type="org.elaastic.player.results.learner.LearnerResultsModel" */-->
<!--/* @thymesVar id="learnerMonitoringModel" type="org.elaastic.player.dashboard.LearnerMonitoringModel" */-->
<div th:fragment="myResultsModal(learnerMonitoringModel, learnerResultsModel, userId, seenByTeacher, seenByOwner, learnerHasAnswered)"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
     class="ui modal"
     th:id="|myResultsModal_${userId}|"
>

    <i class="close icon"></i>

    <div class="header">
        <div th:text="#{attendee.details}"></div>
    </div>
    <div class="content scrolling">

        <!--/* Learner's name and progress throughout the sequence */-->
        <div class="ui message info personalData" th:if="${seenByTeacher && learnerMonitoringModel != null}">
            <!--/* Learner's name */-->
            <div class="header" th:text="${learnerMonitoringModel.learnerName}"></div>

            <!--/* Progress throughout the sequence */-->
            <div class="content">
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th class="center aligned" th:text="#{attendee.phase(${1})}">first_phase_label</th>
                        <th class="center aligned" th:text="#{attendee.phase(${2})}">second_phase_label</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <!--/* States of the learner */-->
                        <th:block
                                th:replace="player/assignment/sequence/components/dashboard/_state-cells.html :: stateCell(${learnerMonitoringModel.getStateCellInResponsePhase().name})">
                        </th:block>
                        <th:block
                                th:replace="player/assignment/sequence/components/dashboard/_state-cells.html :: stateCell(${learnerMonitoringModel.getStateCellInEvaluationPhase().name})">
                        </th:block>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--/* The learner answered */-->
        <div th:if="${learnerHasAnswered}"
             th:with="accordionId=${userId}"
             th:replace="/player/assignment/sequence/components/my-results/_my-results.html ::
                    myResults(${accordionId}, ${learnerResultsModel}, ${seenByTeacher}, ${seenByOwner})">
        </div>

        <!--/* The learner didn't answer yet */-->
        <th:block th:unless="${learnerHasAnswered}">
            <div class="ui segment">
                <div class="ui message warning">
                    <div class="header" th:text="#{player.sequence.studentResults.noAnswer}">No answer</div>
                    <div class="content"
                         th:text="#{player.sequence.studentResults.noAnswer.description.teacherView}">
                        No answer description
                    </div>
                </div>
            </div>
        </th:block>

    </div>
</div>
